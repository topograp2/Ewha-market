{% extends "index.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/reg_reviews.css') }}">
<script src="{{ url_for('static', filename='reg_reviews.js') }}" defer></script>
{% endblock %}
{% block section %}
<div class="main-container">
    <div class="reg-review-container">
        <div class="btn-container">
            <a href="/list"><img src="{{ url_for('static', filename='svg/goBack.svg') }}" alt="gobackbtn"></a>
        </div>
        <form action="/reg_reviews" method="post" enctype="multipart/form-data">
            <div class="title-container">
                <div class="title-div"><label for="title">상품 이름</label>
                    <input type="text" name="item" id="item" value="{{name}}">
                </div>
                <div class="title-div margin-little"><label for="reviewTitle">리뷰 제목</label>
                    <input placeholder="제목을 입력해주세요." type="text" name="reviewTitle" id="reviewTitle">
                </div>
            </div>
            <div class="review-container">
                <div class="left-container">
                    <div>
                        <div><span>상품</span>은 만족하셨나요?</div>
                        <div class="star-container">
                            <input type="radio" name="itemStar" value="1" id="itemrate5">
                            <label for="itemrate5"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="itemStar" value="2" id="itemrate4">
                            <label for="itemrate4"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="itemStar" value="3" id="itemrate3">
                            <label for="itemrate3"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="itemStar" value="4" id="itemrate2">
                            <label for="itemrate2"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="itemStar" value="5" id="itemrate1">
                            <label for="itemrate1"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                        </div> 
                    </div>
                    <div>
                        <div><span>배송상태</span>는<br>만족하셨나요?</div>
                        <div class="star-container">
                            <input type="radio" name="deliverStar" value="5" id="deliverrate1">
                            <label for="deliverrate1"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="deliverStar" value="4" id="deliverrate2">
                            <label for="deliverrate2"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="deliverStar" value="3" id="deliverrate3">
                            <label for="deliverrate3"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="deliverStar" value="2" id="deliverrate4">
                            <label for="deliverrate4"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                            <input type="radio" name="deliverStar" value="1" id="deliverrate5">
                            <label for="deliverrate5"><img src="{{ url_for('static', filename='svg/starIcon.svg') }}" alt="reviewStar"></label>
                        </div> 

                    </div>
                    <div>
                        <div>키워드 선택</div>
                        <div class="tag-select">
                            <button>판매자 친절함</button>
                            <button>판매자 불친절</button>
                            <button>상품 정보 일치</button>
                            <button>상품 정보 불일치</button>
                            <button>강주!</button>
                            <button>비추!</button>
                        </div>

                    </div>

                </div>
                <div class="right-container">
                    <div>
                        <div class="title">리뷰 내용 작성</div>
                        <textarea
                        name="reviewContents"
                        cols="80"
                        rows="10"
                        placeholder="자세한 후기는 다른 사용자에게 큰 도움이 되며 부적절한 후기는 관리자 검토 후 비공개 조치 될 수 있습니다."></textarea>
                        <div class="limit-content"><span>0</span>자/최소 10자</div>
                    </div>
                    <div>
                        <div class="title">사진 등록</div>
                        <input name="img_path" type="file" accept="image/*">
                        <div class="upload"><img src="{{ url_for('static', filename='svg/plusIcon.svg') }}" alt="uploadBtn"></div>
                        <div class="limit-content"><span>0</span>자/최대 8장</div>
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="등록하기">
                    </div>
                    
                </div>
            </div>

        </form>


    </div>
    {% endblock section %}

{% extends "index.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/reg_reviews.css') }}">
<script src="{{ url_for('static', filename='reg_reviews.js') }}" defer></script>
{% endblock %}
{% block section %}
<div class="main-container">
    <div class="reg-review-container">
        <div class="btn-container">
            <a href="/list"><img src="../static/svg/goBack.svg" alt="gobackbtn"></a>
        </div>
        <form>
            <div class="title-container">
                <div class="title-div"><label for="itemTitle">상품 이름</label>
                    <select name="itemTitle" id="itemTitle">
                        <option disabled hidden selected>이전의 구매 목록에서 선택하세요.</option>
                        <option value="doll">이화곰인형</option>
                        <option value="doll1">이화곰인형1</option>
                        <option value="doll2">이화곰인형2</option>
                    </select>
                </div>
                <div class="title-div margin-little"><label for="reivewTitle">리뷰 제목</label>
                    <input placeholder="제목을 입력해주세요." type="text" id="reivewTitle">
                </div>
            </div>
            <div class="review-container">
                <div class="left-container">
                    <div>
                        <div><span>상품</span>은 만족하셨나요?</div>
                        <div class="star-container">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                        </div>
                    </div>
                    <div>
                        <div><span>배송상태</span>는<br>만족하셨나요?</div>
                        <div class="star-container">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                            <img src="../static/svg/starIcon.svg" alt="reivewStar">
                        </div>

                    </div>
                    <div>
                        <div>키워드 선택</div>
                        <div class="tag-select">
                            <button>판매자 친절함</button>
                            <button>판매자 불친절</button>
                            <button>상품 정보 일치</button>
                            <button>상품 정보 불일치</button>
                            <button>강주!</button>
                            <button>비추!</button>
                        </div>

                    </div>

                </div>
                <div class="right-container">
                    <div>
                        <div class="title">리뷰 내용 작성</div>
                        <textarea
                        cols="80"
                        rows="10"
                        placeholder="자세한 후기는 다른 사용자에게 큰 도움이 되며 부적절한 후기는 관리자 검토 후 비공개 조치 될 수 있습니다."></textarea>
                        <div class="limit-content"><span>0</span>자/최소 10자</div>
                    </div>
                    <div>
                        <div class="title">사진 등록</div>
                        <input class="hidden" type="file" accept="image/*">
                        <div class="upload"><img src="../static/svg/plusIcon.svg" alt="uploadBtn"></div>
                        <div class="limit-content"><span>0</span>자/최대 8장</div>
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="등록하기">
                    </div>
                    
                </div>
            </div>

        </form>


    </div>
    {% endblock section %}

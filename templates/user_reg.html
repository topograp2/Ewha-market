{% extends "index.html" %}
{% block section %}
{% with mesg = get_flashed_messages() %}
{% if mesg !=[] %} 
    <script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}
<form method="post" action="/signup_post">
<p>ID : <input type="text" name = "id" required></p>
<p>password : <input type="password" name = "pw" required ></p>
<p>Nickname : <input type="text" name = "nickname"></p>
<p>아이디와 비밀번호를 입력하고 생성버튼을 누르세요.<br> <input type = "submit" value = "생성"/> </p>
</form>
{% endblock section %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이화마켓:회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_reg.css') }}">
</head>
<body>
    <div class="main-logo">
        <a href="/">
            <img src="../static/svg/loginLogo.svg" alt="loginLogo" />
            </a>
    </div>
    <div class="container">
        <div class="title">회원가입</div>
        <form action="" method="">
            <div class="direction-row">
                <input class="input" type="id" placeholder="아이디">
                <div class="check-icon"></div>
            </div>
            <div class="direction-row">
                <input class="input" type="password" placeholder="비밀번호(영문, 숫자, 특수기호)">
                <div class="check-icon"></div>
            </div>
            <div class="direction-row">
                <input class="input" type="password" placeholder="비밀번호를 한번 더 입력해주세요">
                <div class="check-icon"></div>
            </div>
            <div class="email-container">
                <input class="email-input" type="text" placeholder="이메일">
                @
                <input class="email-input" type="text" placeholder="직접 입력">
            </div>
            <input class="tel-container" type="tel" placeholder="휴대폰 번호">
            <input class="submit-btn" type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>

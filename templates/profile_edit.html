{% extends "index.html" %}

{% block section %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile_edit.css') }}">
<script src="{{ url_for('static', filename='profile_edit.js') }}" defer></script>
{% endblock %}
{% if session['id'] %}
{% with mesg = get_flashed_messages() %}
{% if mesg !=[] %}
<script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}
<div class="con">
    <div class="back-btn-container">
        <div onclick="goback"><img src="{{ url_for('static', filename='svg/goBack.svg') }}" alt="goback" /></div>
    </div>
    <form action="/profile_edit_post", method="post" enctype="multipart/form-data" class="profile-edit-container">
        <div class="profile_edit_title">
            프로필 편집
        </div>
        <hr>
        <div class="input-container">
            <div class="password-container">
                <div class="row">

                    <div class="input-title">비밀번호 변경</div>
                    <input required type="password" name="pw" placeholder="새 비밀번호(영문, 숫자, 특수기호)">
                    <div class="check-icon"><img src="{{ url_for('static', filename='svg/nocheckIcon.svg') }}" alt="nocheck" /></div>

                </div>

                <div class="check-msg"></div>
                <div class="row">
                    <input class="little-margin" required type="password" placeholder="변경할 비밀번호를 한 번 더 입력해주세요.">
                    <div class="check-icon"><img src="{{ url_for('static', filename='svg/nocheckIcon.svg') }}" alt="nocheck" /></div>
                </div>
                <div class="check-msg"></div>
            </div>

            <div class="row">
                <div class="input-title">이메일</div>
                <div class="row ">
                    <input class="email-area"required type="text" name="email" placeholder="{{ email }}">
                    <div class="golbangi">@</div>
                    <input class="email-area" required type="text" name="email_domain" placeholder="{{ email_domain }}">
                </div>
            </div>
            <div class="row little-margin-top">
                <div class="input-title">휴대폰 번호</div>
                <input required type="tel" name="tel" placeholder="{{ tel }}">
            </div>
        </div>
        <div class="submit-container">
            <input type="submit" value="저장">
        </div>
        
    </form>
</div>
{% else %}
<script>
    if (!alert("로그인 후 이용가능한 페이지입니다.")) document.location = '/';
</script>
{% endif %}
{% endblock %}
